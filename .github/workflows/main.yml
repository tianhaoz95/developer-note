name: Test Drive

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: Readable Readme
      uses: tianhaoz95/readable-readme@v0.1.3-alpha
      env:
        RRLOG: true
        ACTIONS_RUNNER_DEBUG: ${{ secrets.RUNNER_LOG }}
        ACTIONS_STEP_DEBUG: ${{ secrets.STEP_LOG }}
      with:
        token: ${{ secrets.MY_GITHUB_TOKEN }}
      
